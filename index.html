<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerassic Player - Futuristic Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="player-container">
        <h1>üéß Jerassic - Cyber Music Player</h1>

        <div class="album-art-container">
            <img id="album-cover" src="assets/covers/song1.jpg" alt="Album Cover">
            <canvas id="visualizer"></canvas> 
        </div>

        <h2 id="current-song">Now Playing: Cyber Groove</h2>

        <div class="controls">
            <button id="prev">‚èÆ</button>
            <button id="playPause">‚ñ∂</button>
            <button id="next">‚è≠</button>
        </div>

        <input type="range" id="progress" value="0">
        <input type="range" id="volume" value="50" max="100">

        <div class="genre-filters">
            <button class="genre-btn" data-genre="all">All</button>
            <button class="genre-btn" data-genre="edm">EDM</button>
            <button class="genre-btn" data-genre="hiphop">Hip-Hop</button>
            <button class="genre-btn" data-genre="jazz">Jazz</button>
        </div>

        <input type="text" id="search" placeholder="Search music...">

        <ul id="playlist"></ul>

        <button id="modeToggle">üåó Toggle Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
